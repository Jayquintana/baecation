<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Baecation! Your number one hotel getaway/</title>
  </head>
  <body>
    <section class="login-page">
      <h1 class="login-title">Welcome to Baecation!</h1>
      <h3 class="login-header">Login</h3>
      <div class="login-error-msg-holder hidden">
        <p class="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      <form class="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <button id="login-form-submit">login</button>
      </form>
    </section>
    <nav class="head-navigation hidden">
      <article class="user-info-section">
        <h3 class="hello-user-title"></h3>
        <button class="go-back-button hidden">Back To Main</button>
      </article> 
      <section class="nav-buttons">
        <button class="check-bookings-button">Check Bookings</button>
        <button class="expense-tracking-button">Expense Tracking</button>
        <button class="past-bookings hidden">Past Bookings</button>
        <button class="current-bookings hidden">Current Bookings</button>
        <button class="future-bookings hidden">Upcoming Bookings</button>
      </section>
    </nav>
    <main class="main-section hidden">
      <div class="page-title-box">
        <h1 class="page-title">Book With Baecation!</h1>
      </div>
      <section class="bookings-section">
      </section>
      <button class="back-to-main hidden">Go Back To Bookings!</button>
      <section class="date-selection-section">
        <article class="select-date-box">
          <div class="date-input-box">
            <label class="start-booking" for='datePicker'>Start Booking, Select A Date:</label>
            <input id="datePicker" class="date-input" type="date" name="start" value="2022-01-17" min="2021/01/1" max="2022-12-31"> 
          </div>
        </article>
        <article class="filter-tags hidden">
          <h2 class="tags-title">Filter Room Type:</h2>
          <div class="filter-buttons">
            <input class="checkbox" type="radio" id='suite' name='tag'>
            <label for='suite'>Suit</label>
            <input class="checkbox" type="radio" id='single room' name='tag'>
            <label for='single room'>Single Room</label>
            <input class="checkbox" type="radio" id='junior suite' name='tag'>
            <label for='junior suite'>Junior Suit</label>
            <input class="checkbox" type="radio" id='residential suite' name='tag'>
            <label for='residential suite'>Residential Suit</label>
            <input  type="radio" id='allRooms' name='tag'>
            <label for='allRooms'>All Rooms</label>
          </div>
        </article>
        <div class="loading hidden">
          <div class="divOne"></div>
          <div class="divTwo"></div>
          <div class="divThree"></div>
        </div>
        <section class="available-rooms">
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
